    <!-- Login stuff -->
    <!-- Sessions should hold user api keys 
        instead of needing to input manually -->

    <!-- Chat gpt response -->
    <section id="response">
        <h2>response</h2>
        <div class="result">{{ result }}</div><br>
    </section>

    <!-- Way to interact with chat gpt -->
    <form action="/chat" method="post">
        User: {{userResponse}}, Please enter your API key  <input type="text" name="api_key"><br>
        <textarea rows="4" cols="50" name="chatbox" placeholder="Input chatgpt request"></textarea>
        <p>
            <input type="submit" value="Submit" >
            <select name="type">
                <option value="text">text</option>
                <option value="youtube">youtube</option>
            </select>
        </p>
    </form>

    <h4>Notes</h4>
    <p>For the youtube option, put only the id <br>
       example: bBQVR4epfBQ&pp=ygUScGVydW4gcmVxdWlyZW1lbnRz</p>
